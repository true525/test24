<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紹介ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>紹介ページ</h1>
    </header>
    
    <section id="personal-info">
        <h2>個人情報</h2>
        <img src="path_to_image/IMG_5857.jpeg" alt="写真" id="profile-picture">
        <p>名前: [名前]</p>
        <p>年齢: [年齢]</p>
        <p>場所: [場所]</p>
    </section>
    
    <section id="biography">
        <h2>経歴</h2>
        <p>[経歴や教育の詳細]</p>
        <p>[キャリアと成果]</p>
        <p>[興味や趣味]</p>
    </section>
    
    <section id="professional-info">
        <h2>職業情報</h2>
        <p>職業: [職業]</p>
        <p>会社/組織: [会社名]</p>
        <p>主なプロジェクトや仕事のサンプル: [プロジェクトの詳細]</p>
    </section>
    
    <section id="social-media">
        <h2>ソーシャルメディア</h2>
        <ul>
            <li><a href="[LinkedIn URL]">LinkedIn</a></li>
            <li><a href="[Twitter URL]">Twitter</a></li>
            <li><a href="[Facebook URL]">Facebook</a></li>
            <li><a href="[Instagram URL]">Instagram</a></li>
        </ul>
    </section>
    
    <section id="testimonials">
        <h2>推薦の言葉</h2>
        <blockquote>[推薦の言葉1]</blockquote>
        <blockquote>[推薦の言葉2]</blockquote>
    </section>
    
    <section id="contact">
        <h2>お問い合わせ</h2>
        <form id="contact-form">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">送信</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 紹介ページ</p>
    </footer>
</body>
</html>
